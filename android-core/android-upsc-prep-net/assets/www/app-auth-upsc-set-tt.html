<script type="text/javascript">
$(document).ready(function(){
  generateHours(["time_sat","time_sun","time_mon","time_tue","time_wed","time_thur","time_fri"]);
});
function generateHours(ids){
 var content = '<option value="0">Select Hours</option>';
 for(var index=1;index<=14;index++){
   if(index===1){ content+='<option>'+index+' Hour</option>'; }
   else { content+='<option value="'+index+'">'+index+' Hours</option>'; }
 }
 for(var i in ids){ document.getElementById(ids[i]).innerHTML = content; }
}
function calculateTotalHours(){
 var total = '0 Hours';
 var sat = parseInt(document.getElementById("time_sat").value);
 var sun = parseInt(document.getElementById("time_sun").value);
 var mon = parseInt(document.getElementById("time_mon").value);
 var tue = parseInt(document.getElementById("time_tue").value);
 var wed = parseInt(document.getElementById("time_wed").value);
 var thur = parseInt(document.getElementById("time_thur").value);
 var fri = parseInt(document.getElementById("time_fri").value);
 hr = sat+sun+mon+tue+wed+thur+fri;
 if(hr == 1){ total = '1 Hour'; }
 else { total = hr+' Hours'; }
 document.getElementById("displaySpendTime").innerHTML = total;
}
</script>
