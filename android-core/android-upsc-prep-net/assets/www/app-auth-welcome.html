<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyLocalHook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/api/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/api/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles/api/jquery-ui.css"/>
  <link rel="stylesheet" href="styles/api/core-skeleton.css"/>
  <link rel="stylesheet" href="styles/api/bootstrap-toggle.min.css"/>
  <script src="js/api/jquery.min.js"></script>
  <script src="js/api/jquery-ui.js"></script>
  <script src="js/api/bootstrap.min.js"></script>
  <script src="js/api/bootstrap-advanced.js"></script>
  <script src="js/api/bootstrap-toggle.min.js"></script>
  <script src="js/api/core-skeleton.js"></script>
  <script src="js/api/hdat-templates.js"></script>
<!-- Page Related CSS ::: Start -->
<style>
a,a:focus,a:hover{ color:#e93d0d; }
ul.nav-tabs>li.active>a, ul.nav-tabs>li.active>a:focus, ul.nav-tabs>li.active>a:hover { border:2px solid #fc0f0f;background-color:#fc0f0f;color:#fff; }
</style>
<!-- Page Related CSS ::: Start -->
<script type="text/javascript">
$(document).ready(function(){
 authRegister_formDisplay_form1();
});
function authRegister_formDisplay_view(id){
 var ids=["user-auth-register-form01", "user-auth-register-form02", "user-auth-register-form03"];
 for(var index=0;index<ids.length;index++){
   if(ids[index]===id && $('#'+ids[index]).hasClass('hide-block')){ $('#'+ids[index]).removeClass('hide-block'); }
   else {
      $('#'+ids[index]).addClass('hide-block');
   }
 }
}

function authRegister_formDisplay_form1(){ authRegister_formDisplay_view('user-auth-register-form01'); }
function authRegister_formDisplay_form2(){ authRegister_formDisplay_view('user-auth-register-form02'); }
function authRegister_formDisplay_form3(){ authRegister_formDisplay_view('user-auth-register-form03'); }
</script>
</head>
<body>
<div align="center" class="container-fluid mtop15p">
  <img src="images/logo.jpg" class="app-icon-s3"/>
</div>

  <div class="container-fluid mtop50p">
   <div class="row">
    <div class="col-xs-12">
	  <ul class="nav nav-tabs">
		<li class="active"><a data-toggle="tab" href="#user-auth-register"><b>Register</b></a></li>
		<li><a href="#user-auth-login"  data-toggle="tab"><b>Login</b></a></li>
	  </ul>
	  <div class="list-group">
		<div class="list-group-item tab-content" style="border-radius:0px;border:2px solid #fc0f0f;">
	      <div id="user-auth-register" class="tab-pane fade in active">
		  
			<div id="user-auth-register-form01" class="hide-block">
		    <!-- -->
			<div class="form-group mtop15p">
			 <label>Name</label>
			 <input type="text" class="form-control" placeholder="Enter your Name"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Email Address</label>
			 <input type="text" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <button class="btn form-control bg-red" onclick="javascript:authRegister_formDisplay_form2();"><b>Next</b></button>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			
			<div id="user-auth-register-form02" class="hide-block">
			<!-- -->
			<div align="right" class="form-group">
			 <button class="btn bg-red-o" onclick="javascript:authRegister_formDisplay_form1();">
			 <i class="fa fa-angle-double-left" style="font-size:16px;"></i>&nbsp;&nbsp;
			 <b>Change Email Address</b></button>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>OTP Code</label>
			 <input type="text" class="form-control" placeholder="Enter your OTP Code"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <button class="btn form-control bg-red" onclick="javascript:authRegister_formDisplay_form3();"><b>Next</b></button>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			
			<div id="user-auth-register-form03" class="hide-block">
			<!-- -->
			<div class="form-group">
			 <label>Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Confirm Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <a href="upsc-app-plan.html">
			   <button class="btn form-control bg-red"><b>Finish</b></button>
			 </a>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			<!-- -->
		  </div><!--/.user-auth-register -->
		  <div id="user-auth-login" class="tab-pane fade">
		    <!-- -->
			<div class="form-group mtop15p">
			 <label>Email Address</label>
			 <input type="text" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Account Password"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <a href="upsc-app-plan.html">
			   <button class="btn form-control bg-red"><b>Sign In</b></button>
			 </a>
			</div><!--/.form-group -->
			<!-- -->
		  </div><!--/.user-auth-register -->
		</div><!--/.list-group-item -->
	  </div><!--/.list-group -->
	</div><!--/.col-xs-12 -->
   </div><!--/.row -->
  </div><!--/.container-fluid -->
  <a href="http://192.168.1.4/upn/android-ws/dbTrack.html">
    <button>Database Track</button>
  </a>
</body>
</html>
