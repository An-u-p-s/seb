<!-- Page Related CSS ::: Start -->

a,a:focus,a:hover{ color:#e93d0d; }

</style>

<body>
  <div align="center" class="container-fluid mtop15p">
    <img src="images/logo.jpg" class="app-icon-s3"/>
  </div>

  <div class="container-fluid mtop50p">
   <div class="row">
    <div class="col-sm-4 col-md-4 col-xs-12"></div>
    <div class="col-sm-4 col-md-4 col-xs-12">
	  <div style="color:#000;padding:8px;border-bottom:1px solid #ccc;"><b>Login to your Account</b></div>
	  <div class="list-group mtop15p">
		<div class="list-group-item">
		  <div id="user-auth-login">
		    <!-- -->
			<div class="form-group mtop15p">
			 <label>Email Address</label>
			 <input type="text" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Account Password"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <a href="app-auth-upsc-plan.html">
			   <button class="btn form-control bg-red"><b>Sign In</b></button>
			 </a>
			</div><!--/.form-group -->
			<!-- -->
		  </div><!--/.user-auth-login -->
		</div><!--/.list-group-item -->
	  </div><!--/.list-group -->
	  
	  <div align="right"><b>Forgot Password?</b></div>
	  <div align="right" class="mtop15p"><button class="btn btn-orange-o"><b>Register your Account</b></button></div>
	  <!-- -->
	  <div class="list-group hide-block">
	   <div class="list-group-item">
	   <!-- -->
	    <div id="user-auth-register">
		  
			<div id="user-auth-register-form01">
		    <!-- -->
			<div class="form-group mtop15p">
			 <label>Name</label>
			 <input type="text" class="form-control" placeholder="Enter your Name"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Email Address</label>
			 <input type="text" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <button class="btn form-control bg-red" onclick="javascript:authRegister_formDisplay_form2();"><b>Next</b></button>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			
			<div id="user-auth-register-form02" class="hide-block">
			<!-- -->
			<div align="right" class="form-group">
			 <button class="btn bg-red-o" onclick="javascript:authRegister_formDisplay_form1();">
			 <i class="fa fa-angle-double-left" style="font-size:16px;"></i>&nbsp;&nbsp;
			 <b>Change Email Address</b></button>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>OTP Code</label>
			 <input type="text" class="form-control" placeholder="Enter your OTP Code"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <button class="btn form-control bg-red" onclick="javascript:authRegister_formDisplay_form3();"><b>Next</b></button>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			
			<div id="user-auth-register-form03" class="hide-block">
			<!-- -->
			<div class="form-group">
			 <label>Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <label>Confirm Account Password</label>
			 <input type="password" class="form-control" placeholder="Enter your Email Address"/>
			</div><!--/.form-group -->
			
			<div class="form-group">
			 <a href="upsc-app-plan.html">
			   <button class="btn form-control bg-red"><b>Finish</b></button>
			 </a>
			</div><!--/.form-group -->
			<!-- -->
			</div>
			<!-- -->
		  </div><!--/.user-auth-register -->
		  
	   <!-- -->
	   </div><!--/.list-group-item -->
	  </div><!--/.list-group -->
	  
	</div><!--/.col-xs-12 -->
    <div class="col-sm-4 col-md-4 col-xs-12"></div>
   </div><!--/.row -->
  </div><!--/.container-fluid -->
